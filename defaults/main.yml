  - 'django.contrib.messages'
  - 'django.contrib.staticfiles'
  - 'rest_framework'
  - 'django_gravatar'
  - 'compressor'
  - 'haystack'
  - 'django_extensions'
  - 'django_q'
  - 'allauth'
  - 'allauth.account'
  - 'allauth.socialaccount'
